<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="top-background">
        <div class="card-reverse"><p class="reverse-cvc">000</p></div>
        <div class="card-front">
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
          <i class="fa-brands fa-cc-diners-club"></i>
          <i class="fa-brands fa-cc-amex"></i>
          <i class="fa-brands fa-cc-discover"></i>
          <i class="fa-brands fa-cc-jcb"></i>
          <!-- <i id="mastercard" class="fa-brands fa-cc-mastercard"></i> -->
          <div class="ico-wrapper">
            <div class="circle"></div>
            <div class="round-border"></div>
          </div>
          <div class="cardinfo-wrapper">
            <p class="front-cardnumb">0000 0000 0000 0000</p>
            <div class="name-date-wrapper">
              <p class="front-name">JANE APPLESEED</p>
              <p class="front-date">
                <span class="card-month">00</span>/<span class="card-year"
                  >00</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <section class="form-wrapper">
        <form class="form" id="form">
          <div class="form-control">
            <label for="cardholder"><p>CARDHOLDER NAME</p></label>
            <input
              type="text"
              maxlength="28"
              onKeyPress="if(this.value.length==28) return false;"
              id="cardholder"
              pattern="^[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+$"
              class="card-holder-input"
              placeholder="e.g. Jane Appleseed"
              style="text-transform: uppercase"
            />
            <div class="name-error"><p>PLEASE PROVIDE A FULL NAME</p></div>
          </div>
          <div class="form-control">
            <label for="cardnumber"><p>CARD NUMBER</p></label>
            <input
              type="tel"
              id="cardnumber"
              class="card-number-input"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="number-error"><p>PLEASE PROVIDE A FULL CREDIT CARD NUMBER</p></div>
          </div>
          <div class="date-cvc-wrapper">
            <div class="date-wrap">
              <label for="expdate"><p>EXP. DATE (MM/YY)</p></label>
              <div class="mm-yy">
                <input
                  name="expmonth"
                  id="expmonth"
                  class="card-month-input"
                  placeholder="MM"
                  type="tel"
                  pattern="\d*"
                  maxlength="2"
                />
              <div class="yy-error"><p>CAN'T BE BLANK<br>OR YEAR LESS THAN <span id="year"></span></p></div>
                <input
                  type="tel"
                  pattern="\d*"
                  maxlength="2"
                  id="expyear"
                  class="card-year-input"
                  placeholder="YY"
                />
              </div>
              <div class="mm-error"><p>CAN'T BE BLANK</p></div>
            </div>
            <div class="cvc-wrap">
              <label for="cvc"><p>CVC</p></label>
              <input
                type="tel"
                pattern="\d{3}"
                maxlength="3"
                id="cvc"
                class="cvc-input"
                placeholder="e.g. 123"
              />
            </div>
          </div>
          <div class="cvc-error"><p>CAN'T BE BLANK</p></div>
          <button>Confirm</button>
        </form>
      </section>
      <!-- Completed state start -->
      <section class="completed-state">
<img src="images/icon-complete.svg" alt="">
<h2>THANK YOU!</h2>
<p>We've added your card details</p>
<button class="continue" onClick="window.location.href=window.location.href">Continue</button>


      </section>
    </div>

    </div> -->
    <script src="https://kit.fontawesome.com/26ee321572.js" crossorigin="anonymous"></script>
    <script src="cleave.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
